<!doctype html>
<html>
  <head>
    <title>Chatbot con Gemini</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .chat-container {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .form-group {
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .response-box {
        margin-top: 20px;
        padding: 15px;
        background-color: #e9ecef;
        border-left: 5px solid #007bff;
        border-radius: 5px;
      }
      .user-msg {
        color: #555;
        font-style: italic;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ¤– Mi Chatbot Django (Gemini AI)</h1>

    <div class="chat-container">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="prompt">Escribe tu pregunta a la IA:</label><br />
          <textarea
            name="prompt"
            id="prompt"
            placeholder="Ej: Â¿Por quÃ© el cielo es azul?"
          >
{% if user_prompt %}{{ user_prompt }}{% endif %}</textarea
          >
        </div>
        <button type="submit">Enviar a Gemini</button>
      </form>

      {% if response %}
      <div class="response-box">
        <p><strong>Respuesta de la IA:</strong></p>
        <p>{{ response|linebreaks }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
